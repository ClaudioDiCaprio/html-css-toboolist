<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="the_container">
    
       <header>
          <div class="container">

              <img class="logo" src="img/img/Logo.png" alt="">

              <span class="logo_written"> <strong>Toboolist</strong> </span>

          </div>


       </header>

       <main>
           <div class="container_mid">
                
                <div class="lid">
                    <button class="task"> Add task </button>
                    <button class="section">Add section</button>
                </div>
             <hr>
           </div>

                    <!-- new task -->
           <div class="container_all">

            <h2>&#11206; New task</h2>
            <p><span class="green_check">&#10004;</span> Quarterly newsletter <span class="breed editorial">Editorial</span></p>

           </div>
                 <!-- /new task -->

                 <!-- today -->

            <div class="container_all">
               
                <h2>&#11206; Today</h2>
                <p><span class="green_check">&#10004;</span> Recruting blog post <span class="breed editorial">Editorial</span></p>
                <p><span class="green_check">&#10004;</span> Mobile app launch <span class="breed Q1">Q1 Goals</span></p>
                <p><span class="red_cross">&#10008;</span> Interview John H. <span class="breed recruiting">Recruiting</span></p>
                <p><span class="green_check">&#10004;</span> Summit update to mobile storefronts <span class="categoria mobile">Mobile</span></p>

            </div>
                 <!-- /today -->
           
        </main>
    </div>
</body>
</html>
